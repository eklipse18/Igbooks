<script type="text/javascript">
	if (localStorage['has_visted']){
		location.assign('https://igcsebooks.herokuapp.com/')
	} else {
		localStorage['has_visted'] = true;
	}
	var change = document.getElementById('num');
	var num = 10
	change.textContent = num;

	var timeout_token = setInterval(decrease, 1200)

	function decrease(){
		if (num > 1){
			num --;

		} else {

		}
	}
